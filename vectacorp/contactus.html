<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Welcome to Vecta Corp.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/layout.css">
	<link href="jquery-ui.css" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="jquery-ui.js"></script>
	<script src="js/jquery.mobilemenu.js"></script>
	<script>
		$(document).ready(function(){
			$('#responsive-menu').mobileMenu();
            $( "#responsive-menu .topMenu" ).tooltip();
            
            $( "#radio" ).buttonset();
            $( "#products" ).buttonset();
            $( "#companysize" ).selectmenu();
            
        //    $( "#submitContact" ).button();
            
          $( "input[type=submit]" ).button().click(function( event ) {
             event.preventDefault();
            });
            
       //     $( "#submitContact" ).button().click(function( event ) {
       //         event.preventDefault();
       //       });
            
        //     $( "#submitContact" ).button();
		});
	</script>
</head>
<body>
	<main class="container">
		<figure class="three columns">
			<img src="images/logo.gif" class="scale-with-grid" alt="">
		</figure>
		
		<nav class="thirteen columns">
			<ul id="responsive-menu">
				<li class="topMenu" title="Vecta Corporation provides scalable business solutions to help companies achieve success through revenue increase, cost management, and user satisfaction. "><a href="index.html">Home</a></li>
				<li class="topMenu" title="With innovative approaches and advanced methodologies, Vecta Corp. provides scalable business solutions to help companies achieve success through revenue increase"><a href="aboutus.html">About Us</a></li>
				<li class="topMenu" title="Vecta Corp. offers 3 solutions for prospecting, converting, and retaining customers."><a href="solutions.html" >Solutions</a></li>
				<li class="topMenu" title="Find the latest technical resources including articles, tips, patches, documentation and more and discuss ideas with your peers"><a href="support.html">Support</a></li>
				<li class="topMenu" title="Contact Information"><a href="contactus.html">Contact Us</a></li>
			</ul>
		</nav>
		
		<header class="sixteen columns">
			<img src="images/header.gif" class="scale-with-grid" alt="">
		</header>
		
		<section id="welcome" class="eleven columns">
			<h4>Contact Us</h4>
			<form name="contactform"  action="http://www.vectacorp.com/vc/scripts/contactus.asp" method="post">
				<fieldset>
			    <legend>Contact a Sales Representative</legend>
			    Name:
			    <input type="text" name="name" maxlength="30" required="">
			    Company Name:
			    <input type="text" name="companyname" maxlength="30" required="">
			    Phone:
			    <input type="tel" name="phonenumber" maxlength="25" required="" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Format: 555-555-5555">
			    
			    Email:
				<input type="email" name="email" maxlength="30" required="">
			   
                <div id="products">
                    <label for="products">What VectaCorp products are you interested in?</label>
                    <input type="checkbox" name="product" value="vProspect" id="vProspect"><label for="vProspect">vProspect 2.0</label>
                    <input type="checkbox" name="product" value="vConvert" id="vConvert"><label for="vConvert">vConvert 2.0</label>
                    <input type="checkbox" name="product" value="vRetain" id="vRetain"><label for="vRetain">vRetain 1.0</label>
			    </div>
			    <br>
			    <div id="radio">
                    <label for="infrastructure"> What is your current infrastructure?</label>
                    <input type="radio" name="radio" value="Mac" id="radio1"><label for="radio1">Mac</label>
                    <input type="radio" name="radio" value="Linux" id="radio2"><label for="radio2">Linux</label>
                    <input type="radio" name="radio" value="Unix" id="radio3"><label for="radio3">Unix</label>
                    <input type="radio" name="radio" value="Windows" id="radio4"> <label for="radio4">Windows</label>
                </div>
			    <br>
                <label for="companysize">How many employees do you have?</label>
			    <select name="companysize" id="companysize">
                    <option value="1-10">1-10</option>
                    <option value="11-100">11-100</option>
                    <option value="101-1000">101-1000</option>
                    <option value="More than 1000">More than 1000</option>
		        </select>
                
                <label for="hearaboutus">How did you hear about us?</label>
			    <select name="hearaboutus" id="hearaboutus" multiple="" size="5">
                    <option value="Magazine Ad">Magazine Ad</option>
                    <option value="Radio Ad">Radio Ad</option>
                    <option value="TV Ad">TV Ad</option>
                    <option value="Word of Mouth">Word of Mouth</option>
                    <option value="Other">Other</option>
		        </select>
                
                <label for="questions">Questions or comments for our sales representatives?</label>
			    <textarea name="questions" size="30" rows="5"></textarea>
			   
			    <input type="submit" id="submitContact" name="submitContact"  value="Submit Now">
			    <br>
			    
		    	</fieldset>
			</form>
	    </section>
		
		<section id="testimonials" class="five columns">
			<h4>Map</h4>
			<p>&nbsp;</p>

		</section>
	</main>
</body>
</html>
