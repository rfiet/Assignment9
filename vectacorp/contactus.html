	<script>
          function patternChecks(nameVal,thisPattern,thisLength,minLength) {

              // if minLength == 0 it means this is an optional arg with no value
              // so return true
              if(minLength > 0){
                  
                    if(nameVal == null || nameVal == "") {  return false; }

                    if(nameVal.length < 0 || nameVal.length > thisLength) { return false; }
                    if(arguments.length > 3){ 

                        if(nameVal.length < minLength) { return false; }
                    }
                    var matchA = nameVal.match(thisPattern);

                    if(matchA == null){ return false; }
              }
              return true;
          } 
		$(document).ready(function(){
            
        var alphaPat  = /^[a-zA-Z]+$/;
        var emailRegEx = /^([A-Za-z0-9_\-\.#~\$=;%\*,\!\+:&()])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,6})$/;
        var namePat  = /^[a-zA-Z\s.,'\-]+$/;
        var phonePat = /^[.\-0-9()]+$/;
            
			$('#responsive-menu').mobileMenu();
            $( "#responsive-menu .topMenu" ).tooltip();
            
            $( "#radio" ).buttonset();
            $( "#products" ).buttonset();
            $( "#companysize" ).selectmenu();
            $( "#dialog" ).css("display","none");
            $( "#errorMsg" ).css("display","none");
            
            $( "input[type=submit]" ).button().click(function( event ) {
             //  console.log("type=submit = " + event.target.id);
                
               $( "#dialog" ).dialog({
                   
                    autoOpen: true,
                    buttons: {
                      "OK": function () {
                        $(this).dialog("close");
                        if(patternChecks($('[name=name]').val(),namePat,30, 3) &&
                           patternChecks($('[name=companyname]').val(),namePat,30, 3) &&
                           patternChecks($('[name=phonenumber]').val(),phonePat,20, 3) &&
                           patternChecks($('[name=email]').val(),emailRegEx,30, 3)){
                           $( "#errorMsg" ).css("display","none");
                           $("form").submit(); 
                        }
                        else{
                            $( "#errorMsg" ).css("display","inline").css("color","red");
                        }
                        
                      },
                      "Cancel": function () {
                        $(this).dialog("close");
                        return false;
                      },
                      show: {
                        effect: "explode",
                        duration: 1000
                      },
                      hide: {
                        effect: "explode",
                        duration: 1000
                      }
                }
              });

            });
 
});

	</script>
